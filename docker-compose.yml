services:
  # Infrastructure Services
  nginx:
    build:
      context: .
      dockerfile: src/configs/nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certbot-www:/var/www/certbot:ro
      - certbot-certs:/etc/letsencrypt:ro
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    depends_on:
      - competition-api
      - public-api
      - admin-panel
      - public-website
      - grafana
      - keycloak
      - minio
      - prometheus
      - loki
    restart: unless-stopped
    networks:
      - default

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot-www:/var/www/certbot
      - certbot-certs:/etc/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./src/configs/certbot/init-certbot.sh:/usr/local/bin/init-certbot.sh:ro
    environment:
      - DOMAIN=${DOMAIN}
      - EMAIL=${CERTBOT_EMAIL}
      - CERTBOT_STAGING=${CERTBOT_STAGING:-0}
    entrypoint: ["/bin/sh", "/usr/local/bin/init-certbot.sh"]
    depends_on:
      - nginx
    networks:
      - default

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 5s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: taca_ua
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-user}"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.0
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HTTP_RELATIVE_PATH: /keycloak
      KC_PROXY_HEADERS: xforwarded

  # Observability
  prometheus:
    image: prom/prometheus:v2.45.0
    volumes:
      - ./src/configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  loki:
    image: grafana/loki:2.8.2
    volumes:
      - ./src/configs/loki/loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml

  grafana:
    image: grafana/grafana:10.0.0
    volumes:
      - ./src/configs/grafana/provisioning:/etc/grafana/provisioning
      - ./src/configs/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - loki

  # APIs
  competition-api:
    build:
      context: .
      dockerfile: src/apis/competiotion-api/Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - DATABASE_URL=postgres://user:password@postgres:5432/taca_ua
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
    depends_on:
      rabbitmq:
        condition: service_healthy
      loki:
        condition: service_started
      postgres:
        condition: service_healthy

  public-api:
    build:
      context: .
      dockerfile: src/apis/public-api/Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      rabbitmq:
        condition: service_healthy
      loki:
        condition: service_started
      postgres:
        condition: service_healthy

  # Microservices
  matches-service:
    build:
      context: .
      dockerfile: src/microservices/matches-service/Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      rabbitmq:
        condition: service_healthy
      loki:
        condition: service_started
      postgres:
        condition: service_healthy

  modalities-service:
    build:
      context: .
      dockerfile: src/microservices/modalities-service/Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      rabbitmq:
        condition: service_healthy
      loki:
        condition: service_started
      postgres:
        condition: service_healthy

  ranking-service:
    build:
      context: .
      dockerfile: src/microservices/ranking-service/Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      rabbitmq:
        condition: service_healthy
      loki:
        condition: service_started
      postgres:
        condition: service_healthy

  read-model-updater:
    build:
      context: .
      dockerfile: src/microservices/read-model-updater/Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      rabbitmq:
        condition: service_healthy
      loki:
        condition: service_started
      postgres:
        condition: service_healthy

  tournaments-service:
    build:
      context: .
      dockerfile: src/microservices/tournaments-service/Dockerfile
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      rabbitmq:
        condition: service_healthy
      loki:
        condition: service_started
      postgres:
        condition: service_healthy

  # Frontend Services
  admin-panel:
    build:
      context: .
      dockerfile: src/frontend/admin-panel/Dockerfile
    volumes:
      - ./src/frontend/admin-panel:/app
      - /app/node_modules

  public-website:
    build:
      context: .
      dockerfile: src/frontend/public-website/Dockerfile
    volumes:
      - ./src/frontend/public-website:/app
      - /app/node_modules

volumes:
  postgres_data:
  minio_data:
  certbot-www:
  certbot-certs:
