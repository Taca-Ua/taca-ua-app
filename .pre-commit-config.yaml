repos:
  # Conventional Commits hook to enforce commit message standards
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: [feat, fix, ci, chore, test] # optional: list of Conventional Commits types to allow

  # Python linter and fixer
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.4.6
    hooks:
      - id: ruff
        stages: [pre-commit]
        args: [--fix]

  # Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.4.0
    hooks:
      - id: black
        stages: [pre-commit]

  # Python import sorter
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        stages: [pre-commit]

  # General purpose pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Hook to check for merge conflict markers
      - id: check-merge-conflict
        stages: [pre-commit]

      # Hook to check for trailing whitespace
      - id: trailing-whitespace
        stages: [pre-commit]

      # Hook to ensure files end with a newline
      - id: end-of-file-fixer
        stages: [pre-commit]

  # Secrets detection hook to prevent committing sensitive information
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        stages: [pre-commit]

  # JavaScript/TypeScript linters and formatters
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        stages: [pre-commit]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json)$
        stages: [pre-commit]
