map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Servidor HTTP - serve desafio ACME e redireciona para HTTPS
server {
    listen 80;
    server_name _;

    # Keycloak
    location /keycloak/ {
        proxy_pass http://keycloak:8080/keycloak/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_buffering off;
    }

    location /keycloak {
        return 301 /keycloak/;
    }

    # Competition API
    location /api/admin/ {
        proxy_pass http://competition-api:8000/api/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Public API
    location /api/public/ {
        proxy_pass http://public-api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Desafio ACME do Let's Encrypt (certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Configuração temporária: serve HTTP até obter certificados
    # Após obter certificados, descomente a linha de redirecionamento abaixo
    # e comente as localizações abaixo
    location / {
        # Descomente após obter certificados TLS:
        # return 301 https://$host$request_uri;
        
        # Configuração HTTP temporária:
        proxy_pass http://public-website:5173/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_buffering off;
    }

    location /admin/ {
        proxy_pass http://admin-panel:5173/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_buffering off;
    }

    # Competition API
    location /api/admin/ {
        proxy_pass http://competition-api:8000/api/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Public API (catch-all for /api/)
    location /api/public/ {
        proxy_pass http://public-api:8000/api/public/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

