map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Upstream para MinIO
upstream minio-server {
    server minio:9000;
}

upstream minio-console {
    server minio:9001;
}

# Servidor HTTP - serve desafio ACME e redireciona para HTTPS
server {
    listen 80;
    server_name _;

    # Tamanho máximo de upload
    client_max_body_size 50M;

    # Desafio ACME do Let's Encrypt (certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Configuração temporária: serve HTTP até obter certificados
    # Após obter certificados, descomente a linha de redirecionamento abaixo
    # e comente as localizações abaixo
    location / {
        # Descomente após obter certificados TLS:
        # return 301 https://$host$request_uri;

        # Configuração HTTP temporária:
        proxy_pass http://public-website:5173/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_buffering off;
    }

    location /admin/ {
        proxy_pass http://admin-panel:5173/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_buffering off;
    }

    # Competition API
    location /api/admin/ {
        proxy_pass http://competition-api:8000/api/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Public API (catch-all for /api/)
    location /api/public/ {
        proxy_pass http://public-api:8000/api/public/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /keycloak/ {
        proxy_pass http://keycloak:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # MinIO - Proxy para arquivos públicos
    location /files/ {
        proxy_pass http://minio-server/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Headers CORS
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range, Content-Type" always;

        # Desabilitar buffering para streaming de arquivos grandes
        proxy_buffering off;
        proxy_request_buffering off;

        # Timeouts maiores para upload/download de arquivos grandes
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        proxy_read_timeout 300;
    }
}

