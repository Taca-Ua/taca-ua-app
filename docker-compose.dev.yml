services:
  # Infrastructure Services
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./src/configs/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - competition-api
      - public-api
      - admin-panel
      - public-website
      - grafana
      - keycloak
      - minio
      - prometheus
      - loki
      - storage-service

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    user: "999:999"
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_ERLANG_COOKIE: ${RABBITMQ_ERLANG_COOKIE:-secret_cookie_change_me}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 10s
      retries: 10

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: taca_ua
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-user}", "-d", "taca_ua"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine

  keycloak:
    image: quay.io/keycloak/keycloak:22.0.0
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HTTP_RELATIVE_PATH: /keycloak
      KC_PROXY_HEADERS: xforwarded

  # MinIO - Storage Backend
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console Web
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Storage Service - Isolated Generic File Storage
  storage-service:
    build:
      context: ./src/microservices/storage-service
      dockerfile: Dockerfile
    ports:
      - "8080:8000"
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_SECURE=false
      - MINIO_PUBLIC_ENDPOINT=localhost:9000
      - DEFAULT_BUCKET=files
    depends_on:
      minio:
        condition: service_healthy
    restart: unless-stopped

  # Observability
  prometheus:
    image: prom/prometheus:v2.45.0
    volumes:
      - ./src/configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  loki:
    image: grafana/loki:2.8.2
    volumes:
      - ./src/configs/loki/loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml

  grafana:
    image: grafana/grafana:10.0.0
    volumes:
      - ./src/configs/grafana/provisioning:/etc/grafana/provisioning
      - ./src/configs/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - loki

  # APIs
  competition-api:
    build:
      context: .
      dockerfile: src/apis/competiotion-api/Dockerfile.dev
    volumes:
      - ./src/shared:/tmp
      - ./src/apis/competiotion-api:/app
    environment:
      - DJANGO_AUTORELOAD_EXTRA_DIRS=/tmp/taca-messaging
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - DATABASE_URL=postgres://user:password@postgres:5432/taca_ua
      - PYTHONUNBUFFERED=1
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - STORAGE_SERVICE_URL=http://storage-service:8000
    depends_on:
      rabbitmq:
        condition: service_healthy
      loki:
        condition: service_started
      postgres:
        condition: service_healthy
      storage-service:
        condition: service_started

  public-api:
    build:
      context: .
      dockerfile: src/apis/public-api/Dockerfile.dev
    volumes:
      - ./src/shared:/tmp
      - ./src/apis/public-api:/app
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
      - STORAGE_SERVICE_URL=http://storage-service:8000
    depends_on:
      rabbitmq:
        condition: service_healthy
      loki:
        condition: service_started
      postgres:
        condition: service_healthy
      storage-service:
        condition: service_started

  # Microservices
  matches-service:
    build:
      context: .
      dockerfile: src/microservices/matches-service/Dockerfile.dev
    volumes:
      - ./src/shared:/tmp
      - ./src/microservices/matches-service:/app
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8001:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      loki:
        condition: service_started
      postgres:
        condition: service_healthy

  modalities-service:
    build:
      context: .
      dockerfile: src/microservices/modalities-service/Dockerfile.dev
    volumes:
      - ./src/shared:/tmp
      - ./src/microservices/modalities-service:/app
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8002:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      loki:
        condition: service_started
      postgres:
        condition: service_healthy

  ranking-service:
    build:
      context: .
      dockerfile: src/microservices/ranking-service/Dockerfile.dev
    volumes:
      - ./src/shared:/tmp
      - ./src/microservices/ranking-service:/app
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8003:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      loki:
        condition: service_started
      postgres:
        condition: service_healthy

  read-model-updater:
    build:
      context: .
      dockerfile: src/microservices/read-model-updater/Dockerfile.dev
    volumes:
      - ./src/shared:/tmp
      - ./src/microservices/read-model-updater:/app
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8004:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      loki:
        condition: service_started
      postgres:
        condition: service_healthy

  tournaments-service:
    build:
      context: .
      dockerfile: src/microservices/tournaments-service/Dockerfile.dev
    volumes:
      - ./src/shared:/tmp
      - ./src/microservices/tournaments-service:/app
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8005:8000"
    depends_on:
      rabbitmq:
        condition: service_healthy
      loki:
        condition: service_started
      postgres:
        condition: service_healthy

  # Frontend Services
  admin-panel:
    build:
      context: .
      dockerfile: src/frontend/admin-panel/Dockerfile
    volumes:
      - ./src/frontend/admin-panel:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

  public-website:
    build:
      context: .
      dockerfile: src/frontend/public-website/Dockerfile
    volumes:
      - ./src/frontend/public-website:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  postgres_data:
  minio_data:
  rabbitmq_data:
